<!DOCTYPE html>
<html>
  <head>
    <title>Noob's 1st Form</title>
  </head>
  <body>
    <form>
      <input type="email" name="email" value="" placeholder="Type your email here...">
      <input type="password" name="password" value="" placeholder="Enter password here">
      <input type="text" name="GitHubUname" value="" placeholder="Type your GitHub username here...">
      <fieldset>
        <input id="enterprise" type="radio" name="accountType" value="Enterprise">
        <label for="enterprise">Enterprise</label>
        <input id="pro" type="radio" name="accountType" value="Pro">
        <label for="pro">Pro</label>
        <input id="free" type="radio" name="accountType" value="Free">
        <label for="free">Free</label>
      </fieldset>
      <input id="remember" type="checkbox" name="remember">
      <label for="remember">Remember Me</label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
