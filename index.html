<!DOCTYPE html>
<html>
  <head>
    <title>Noob's 1st Form</title>
  </head>
  <body>
    <form>
    <fieldset>
      <legend>Noob's First Form!</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="" placeholder="Type your email here...">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="" placeholder="Enter password here">
      <label for="github">GitHub Name:</label>
      <input type="text" id="github" name="GitHubUname" value="" placeholder="Type your GitHub username here...">
      <div>
        <input id="enterprise" type="radio" name="accountType" value="Enterprise">
        <label for="enterprise">Enterprise</label>
        <input id="pro" type="radio" name="accountType" value="Pro">
        <label for="pro">Pro</label>
        <input id="free" type="radio" name="accountType" value="Free">
        <label for="free">Free</label>
      </div>
      <div>
        <input id="remember" type="checkbox" name="remember">
        <label for="remember">Remember Me</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </fieldset>
    </form>
  </body>
</html>
